<div class="container">
    <fieldset>
      <legend> User Form</legend>
      <form [formGroup]="userForm">  

          <div class="form-group">
              <label for="fName">First Name</label>
              <input type="text" class="form-control" id="fName" formControlName="fName">
            </div>
            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" class="form-control" id="lName" formControlName="lName">
            </div>
            <div class="form-group">
                <label for="mName">Middle Name</label>
                <input type="text" class="form-control" id="mName" formControlName="mName">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="hasMiddleName" formControlName="hasMiddleName">
                <label class="form-check-label" for="hasMiddleName">I don't have a middle name</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </fieldset>
    <div>
        {{userForm.value | json}}
    </div>
  </div>
